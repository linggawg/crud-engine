name: GO SonarCloud Workflow

on:
  push:
    branches: [ master ]
#  pull_request:
#    branches: [ master ]

jobs:
  build:
    name: Compile and Test
    runs-on: ubuntu-latest
    steps:
      - run: 'mkdir --parents results/artifacts'
      - run: 'env | grep GITHUB_ | sort > results/artifacts/ci-env.txt'
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Setup GO environment
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
  #      - name: Unit tests
  #        #        run: |
  #        #          sudo go test ./... -coverprofile coverage.out -covermode count
  #        #          sudo go tool cover -func coverage.out
  #      - name: Archive code coverage results
  #        uses: actions/upload-artifact@v2
  #        with:
  #          name: code-coverage-report
  #          path: bin

  sonarCloudTrigger:
    needs: build
    name: SonarCloud Trigger
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.17
      - name: Unit tests
        run: |
          go version &&
          go test -covermode=atomic -coverprofile=coverage.out ./... &&
          ls -lah
          exit 0
      - name: Quality Gate - Test coverage shall be above threshold
        env:
          TEST_COVERAGE_THRESHOLD: 10
        run: |
          echo "Quality Gate: checking test coverage is above threshold ..."
          echo "Threshold             : $TEST_COVERAGE_THRESHOLD %"
          totalCoverage=`go tool cover -func=coverage.out | grep total | grep -Eo '[0-9]+\.[0-9]+'`
          echo "Current test coverage : $totalCoverage %"
          if (( $(echo "$totalCoverage $TEST_COVERAGE_THRESHOLD" | awk '{print ($1 > $2)}') )); then
              echo "OK"
          else
              echo "Current test coverage is below threshold. Please add more unit tests or adjust threshold to a lower value."
              echo "Failed"
              exit 1
          fi
      #      - name: Download code coverage results
      #        uses: actions/download-artifact@v2
      #        with:
      #          name: code-coverage-report
      #          path: bin
      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}